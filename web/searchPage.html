<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osint Search Engine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="icon-container">
    <div class="icon"></div>
  </div>
  <div class="hover-bar">
    <a href="#about" id="about-link">About this website</a>
    <a href="#credits" id="credits-link">Credits</a>
  </div>
  <div id="bubble" class="hidden"></div>
  <div class="background-overlay"></div>
  <script>
    const overlay = document.querySelector('.background-overlay');
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = scrollTop / docHeight;
      overlay.style.opacity = Math.min(scrollPercent, 1);
    });
  </script>
  <div class="container">
    <h1 style="color: #5F686E;">OSINT Data Finder</h1>
    <div class="input-container">
      <input type="text" id="searchInput" placeholder="Enter an organization..." onkeypress="triggerSearch(event)">
      <button id="searchButton" onclick="handleSearch()">Search</button>
    </div>
    <div class="results" id="results">
    </div>
  </div>
  <div class="box-container" id="boxContainer">
    <div class="box" id="box-description">Description</div>
    <div class="box" id="box-insight">Insight</div>
    <div class="box" id="box-account">Account</div>
    <div class="box" id="box-censys">Censys</div>
    <div class="box" id="box-email">Email</div>
    <div class="box" id="box-email-breaches">Email Breaches</div>
    <div class="box" id="box-github">GitHub</div>
    <div class="box" id="box-ip-safe-list">IP Safe List</div>
  </div>
  <div class="info-card-container">
  <div id="infobox" class="info-card">
    <h2>Wiki Info Box</h2>
  </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
